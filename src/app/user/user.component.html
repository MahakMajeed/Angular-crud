<div [routerLink]="['/new']" routerLinkActive="router-link-active" ><button class="btn btn-secondary m-2" type="button" data-toggle="button" >Creat new user</button>
  <!-- <label>Search: <input ng-model="searchText"></label> -->

  <table class="table">
    <thead  class="thead-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Status</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userdata ">
       <a [routerLink]="['/edit',item.id]" routerLinkActive="router-link-active" > <th scope="row">{{item.name}}</th></a>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td [ngStyle]= "{ 'color': item.status === 'active' ? 'green' : 'red' }">{{item.status}}</td>
        <td [routerLink]="['/edit',item.id]" routerLinkActive="router-link-active"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
        </svg></td>
      </tr>

    </tbody>
  </table>
  </div>
<hr>
