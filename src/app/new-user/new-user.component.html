<h1 style="text-align: center;" class=""> Create New User</h1>
<div class="container justify-contant-center">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />

          <span
            *ngIf="
              !signupForm.get('name').valid && signupForm.get('name').touched
            "
            class="help-block"
          >
            Name is required
          </span>
        </div>
        <div class="form-group">
          <label class="input-label">gender</label>
          <select id="gender" class="input-field" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">mail</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <span
            *ngIf="
              !signupForm.get('email').valid && signupForm.get('email').touched
            "
            class="help-block"
          >
            please enter a valid email
          </span>
        </div>

        <div class="form-group">
          <label class="input-label">Status</label>
          <select id="status" formControlName="status" class="input-field">
            <option value="active">active</option>
            <option value="inactive">inactive</option>
          </select>
        </div>

        <br />
        <span
          *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block"
        >
          please enter a valid data
        </span>
        <button
          class="btn btn-primary mr-2"
          type="submit"
          [disabled]="!signupForm.valid"
        >
          save
        </button>
        <button class="btn btn-danger" type="submit" (click)="cancel()">
          cancel
        </button>
      </form>
    </div>
  </div>
</div>
